<script>
    /* PUT TEXTS IN FORM and add block links after thank you message */
    (function () {
        window.scrollTo(0, 0);

        function createElementFromHTML(htmlString) {
            var div = document.createElement('div');
            div.innerHTML = htmlString.trim();
            return div.firstChild;
        }
        var selector = '.__ADORIC__.' + self.identifier;
        var lb = document.querySelector('.' + self.identifier + '.__ADORIC__');
        var tabindex = document.querySelector('.' + self.identifier + ' [tabindex]');
        var mainHead = "<h2 class='main-head'>Danke für deine Registrierung.<br>Wir haben dir eine E-Mail mit einem Link zur Bestätigung deiner Anmeldung gesendet.</h2>";
        var headAboveBlockLinks = createElementFromHTML("<h2 class='main-head links'>Siehe dir unsere Produkte an:</h2>");
        tabindex.insertBefore(createElementFromHTML(mainHead), tabindex.querySelector('.adoric_element'));
        tabindex.insertBefore(headAboveBlockLinks, tabindex.querySelector('.adoric_element'));
        window.scrollTo(0, 0);


        /*add block links after thank you message */
        const row = document.querySelector("#shopify-section-header-v2 .dropdown-main-content div.col-lg-8 .header-dropdown-items");
        const myRow = row.cloneNode(true);
        myRow.lastElementChild.remove();

        myRow.style.position = 'absolute';
        myRow.style.width = '750px';
        myRow.style.zIndex = '1';
        myRow.style.top = '585px';
        myRow.style.margin = '0';
        myRow.style.transform = 'translateX(-50%)';
        myRow.style.left = '50%';
        /*add media Query */
        var linksAfterThankYou = '@media (max-width: 991px) { ' + selector + '+.header-dropdown-items { flex-wrap: nowrap; width: 350px !important; } ' + selector + '+.header-dropdown-items .header-dropdown-item-holder>a:nth-child(2) { color: white; } } @media (max-width: 850px) { ' + selector + '+.header-dropdown-items { top: 570px !important; } ' + selector + ' .main-head.links { top: 230px !important; } } @media (max-width: 580px) { ' + selector + '+.header-dropdown-items { width: 95vw !important; } ' + selector + '+.header-dropdown-items .header-dropdown-item-holder { max-width: 33% !important; } ' + selector + '+.header-dropdown-items .header-dropdown-item-holder>a:nth-child(2) { font-size: 2.7vw!important; } } @media (max-width: 421px) { ' + selector + '+.header-dropdown-items { top: 610px !important; } ' + selector + ' .main-head.links { top: 155px !important; } }';
        var styleElem = document.createElement('STYLE');
        styleElem.textContent = linksAfterThankYou;
        document.head.append(styleElem);

        let textHeaders = myRow.querySelectorAll("a>p");
        textHeaders.forEach(oneHeader => {
            oneHeader.style.position = 'absolute';
            oneHeader.style.top = '0';

        });
        lb.after(myRow);
        /*add sent event from press to Links*/
        myRow.addEventListener('click', function(event) {
            var rectWithLink = event.target.closest('.header-dropdown-item-holder');
            if (rectWithLink ) {
                const nameLink = rectWithLink.querySelector('.header-dropdown-item-holder A P').textContent.trim();
                console.log('nameLink-',nameLink);

                pushCustomGAEvent('Adoric - ' + self.campaignTitle, `Click by ${nameLink}`, self.versionTitle);
            }
        });
        function pushCustomGAEvent(eventType, eventElementType, elementId) {
            if (window.preDataLayer) {
                window.preDataLayer.push({
                    event: 'newEvent',
                    newEventData: {
                        type: eventType,
                        elementType: eventElementType,
                        elementId: elementId
                    }
                });
            }
        }

    })();
</script>
